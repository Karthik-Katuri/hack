<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Department Wise placed Students</title>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <h1 align="center">Department-wise Student Count</h1>
    <div class="chart">
        <div class="bars">
            <div class="bar" id="CSE">
                <span class="bar-label">CSE</span>
            </div>
            <div class="bar" id="IT">
                <span class="bar-label">IT</span>
            </div>
            <div class="bar" id="AIDS">
                <span class="bar-label">AIDS</span>
            </div>
            <div class="bar" id="EEE">
                <span class="bar-label">EEE</span>
            </div>
            <div class="bar" id="ECE">
                <span class="bar-label">ECE</span>
            </div>
        </div>
    </div>
    <script src="graph.js"></script>
</body>
</html>
